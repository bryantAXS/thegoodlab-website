{exp:channel:entries
  channel="articles"
  disable="categories|category_fields|member_data|trackbacks"
  dynamic="on"
  limit="1"}
  
  {if no_results}{redirect="404"}{/if}
  
<div class='blog-listing-article-container'>
  <h2><a href='{title_permalink="blog"}' class='blog-title-link'>{title}</a></h2>
  <span class='blog-date'>{entry_date format="%l, %F %j%S %Y"}</span>
  
  <div id='article-content-container'>
    {article_content}
  </div>

</div>
    
{/exp:channel:entries}
