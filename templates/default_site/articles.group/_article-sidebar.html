
  </section><!-- blog-listing-content-left -->
  <section id='blog-listing-content-right' class='col-3 left'>
    
    <h2>Article Categories</h2>
    <ul id='topic-list'>
      {exp:gwcode_categories entry_id="{embed:entry_id}"}
      <li><a href="/articles/category/{cat_url_title}/" title="{cat_url_title}">{cat_name}</a></li>   
      {/exp:gwcode_categories}
    </ul>

    <h2>Article Tags</h2>
    <ul id='topic-list'>
      {exp:tagger:tags entry_id="{embed:entry_id}"} 
      <li><a href="/articles/tag/{tagger:urlsafe_tagname}/" title="{tagger:tag_name}">{tagger:tag_name}</a></li>   
      {/exp:tagger:tags}
    </ul>
    
    <h2>Share</h2>
    <div id='share-container'>
      <div>
        <a href="http://twitter.com/share?url={embed:share_url}&via=The Good Lab" class="twitter-share-button">Tweet</a>

        <fb:like href="{embed:share_url}" layout="button_count" show_faces="false" width="70" font=""></fb:like>
      </div>  
    </div>
    
  </section>
