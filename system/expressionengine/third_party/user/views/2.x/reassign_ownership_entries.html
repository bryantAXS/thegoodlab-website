<?php if (sizeof($entries) == 0) :?>
	<tr>
		<td colspan="2"><?php echo ee()->lang->line('no_results');?></td>
	</tr>
<?php else: ?>
	<?php foreach($entries as $entry_id => $entry_title) : ?>
		<?php $style = $this->cycle('odd', 'even'); ?>
		
		<tr	class="<?php echo $style;?>">
			<td><?php echo $this->output($entry_title);?></td>
			<td><input type="checkbox" name="entry_ids[]" value="<?php echo $entry_id;?>" /></td>
		</tr>
	<?php endforeach;?>
<?php endif;?>
